<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrumKit</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="keys">
    <div class="key">
      <div>A</div>
      <span class="sound">clap</span>
    </div>
    <div class="key">
      <div>S</div>
      <span class="sound">hihat</span>
    </div>
    <div class="key">
      <div>D</div>
      <span class="sound">kick</span>
    </div>
    <div class="key">
      <div>F</div>
      <span class="sound">openhat</span>
    </div>
    <div class="key">
      <div>G</div>
      <span class="sound">boom</span>
    </div>
    <div class="key">
      <div>H</div>
      <span class="sound">ride</span>
    </div>
    <div class="key">
      <div>J</div>
      <span class="sound">share</span>
    </div>
    <div class="key">
      <div>K</div>
      <span class="sound">top</span>
    </div>
    <div class="key">
      <div>L</div>
      <span class="sound">tink</span>
    </div>
  </div>
