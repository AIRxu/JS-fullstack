<script>
  // new关键字实现原理
  function myNew(Constructor) {
    // 1 创建一个继承自 构造函数.prototype 的对象
    let obj = {};
    // 2 继承
    obj.__proto__ = Constructor.prototype;
    // 3 这个对象作为构造函数运行时的this 完成自身属性的添加
    // Page.apply(obj)
    let res = Constructor.apply(obj);
    // 4 new 结果：4.1如果构造函数返回了一个对象，new的结果就是这个对象
    // 4 new 结果：4.2如果构造函数没有返回一个对象，new的结果就是我们创建的这个obj
    return typeof res === 'object'?res:obj;
  }
</script>
