<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX</title>
</head>
<body>
  <script>
    // button 通过一个 ajax | http请求 向后端请求数据
    const xhr = XMLHttpRequest();
    // 向网易云后端要   url:统一资源定位符
    // 1：请求的方法  get:http 规定的一个方法
    // 2：request url
    // 3：true 异步 false 同步
    xhr.open('get',
    'http://neteasecloudmusicapi.zhaoboy.com/search?keywords=jay', false);
  </script>
</body>
</html>
