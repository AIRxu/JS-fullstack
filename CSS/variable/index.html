<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css 4 引入了variable */
    /* 面底层以及最新的技术点，并且能够深入试验 */
    :root{
      --bgcolor:blue;
      --color:red;
    }
    p{
      color: var(--color) /*var 使用变量*/
    }
    div{
      background-color: var(--bgcolor);
      color: var(--color);
    }
  </style>
</head>
<body>
  <p>有没有看过《如何让富婆爱上你》</p>
  <div class="">挺好的，通讯录都到手了，准备明天去</div>
</body>
</html>
